        body {
            background: url(imagenes/posibleFondo6.webp);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="imagenes/logoOficial.png" alt="logo" width="100">

            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toogle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent" role="button">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                    <li class="nav-item"><a class="nav-link" href="Registro.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="paginaPrincipal.html">Sign in</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1 class="titulo">Publica tu Skin!</h1>
        </div>
        <div class="row">
            <form method="post" name="FormVenta" enctype="multipart/form-data" id="formLOL">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Correo electronico"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">@example.com</span>
                </div>



                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" placeholder="Precio de la skin (CLP)"
                        aria-label="Amount (to the nearest dollar)">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre de la Skin" aria-label="Username">
                    <span class="input-group-text">✦</span>

                    <select name="Categoria Skins" size="1">

                        <option disabled>Selecciona una categoria de skin</option>
                        <option value="1">Normal</option>
                        <option value="2">Épica</option>
                        <option value="3">Legendaria</option>
                        <option value="4">Definitiva</option>

                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Desipción adicional</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>

        </div>
        <button class="btn btn-light" style="margin-top: 10px;" type="reset">Borrar todo</button>
        <button class="btn btn-light " style="margin-top: 10px; float: right;" type="submit">Publicar</button>
        <p id="mensajeLOL"></p>
        </form>
    </div>



    <script src="JS_MVLOL.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
